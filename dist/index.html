<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    生日： <div class="ssd"><input type="text"  placeholder="----年--月--日" class="text" readonly = 'readonly'>
    <div class="calendar">
        <div class="yearMouth">
            <p class="year"><span class="yearPre iconfont icon-zuo"></span><i class="yearI"><b class="yearB"></b><input type="text" class="shuru" >年</i><span class="yearNext iconfont icon-you"></span></p>
            <p class=" mouth"><span class="mouthPre iconfont icon-zuo"></span><i class="mouthI"><b class="mouthB"></b><input type="text" class="shuru" >月</i><span class="mouthNext iconfont icon-you"></span></p>
        </div>
        <ul class="week">
            <li>
                日
            </li>
            <li>
                一
            </li>
            <li>
                二
            </li>
            <li>
                三
            </li>
            <li>
                四
            </li>
            <li>
                五
            </li>
            <li>
                六
            </li>
        </ul>
        <ul class="day"></ul>
        <div class="select">
            <p class="no">取消</p>
            <p class="yes">确认</p>
        </div>
    </div>
</div>
<script src="main.js"></script></body>
</html>
